<div class="row">
  <div class="col-xs-12">
    <button 
      style="cursor:pointer;" 
      class="btn btn-success" 
      (click)="onNewRecipe()">New Recipe</button>
  </div>
  <div class="col-xs-12 list-group">
    <app-recipe-item 
      *ngFor="let recipeEl of recipes; let i = index" 
      [recipe]="recipeEl"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
